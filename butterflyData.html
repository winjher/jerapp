<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iconbar.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: xx-small;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-size: x-small;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .table-wrapper {
    overflow-x: auto;
}

    </style>
</head>
<body>
    <div class="table-wrapper">
        <h1>Butterfly Data</h1>
        <table id="butterflyTable">
            <thead>
                <tr>
                    <th>Breeder</th>
                    <th>Lepidoptera</th>
                    <th>Common Name</th>
                    <th>Scientific Name</th>
                    <th>Discovered By and Year</th>
                    <th>Family</th>
                    <th>Spot Date</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Larval Host Plant</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    
        <canvas id="butterflyChart" width="400" height="200"></canvas>
    </div>
   

    <script>
        const butterflyData = [
            {
                breeder: 'Breeder 1',
                lepidoptera: 'Butterfly',
                commonName: 'COMMON MORMON',
                scientificName: 'Papilio polytes',
                discoveredByYr: 'Eschscholtz 1821',
                family: 'Papilionidae; Papilioninae; Papilionini',
                spotDate: '28 Aug 2024',
                location: 'Bago, Neg. Occ.',
                description: 'Menelaides polytes ledebouria',
                larvalHostPlant: 'Calamondin'
            },
            {
                breeder: 'Breeder 2',
                lepidoptera: 'Butterfly',
                commonName: 'TAILED JAY',
                scientificName: 'Graphium agamemnon agamemnon',
                discoveredByYr: 'Linnaeus 1758',
                family: 'Papilionidae; Papilioninae; Leptocircini',
                spotDate: 'August 14-28, 2024',
                location: 'Zamboanguita, Negros Oriental',
                description: 'Green-spotted Triangle, Tailed Green Jay, or the Green Triangle',
                larvalHostPlant: 'False Ashoka (Polyalthia longifolia)'
            },
            {
                breeder: 'Breeder 3',
                lepidoptera: 'Butterfly',
                commonName: 'PLAIN TIGER or AFRICAN MONARCH',
                scientificName: 'Danaus chrysippus chrysippus',
                discoveredByYr: 'Linnaeus 1758',
                family: 'Nymphalidae; Danainae; Danaini',
                spotDate: '8.29.24',
                location: 'Baguio City',
                description: '',
                larvalHostPlant: ''
            }
        ];

        function populateTable() {
            const tableBody = document.getElementById('butterflyTable').getElementsByTagName('tbody')[0];

            butterflyData.forEach(data => {
                const row = document.createElement('tr');

                Object.values(data).forEach(text => {
                    const cell = document.createElement('td');
                    cell.textContent = text;
                    row.appendChild(cell);
                });

                tableBody.appendChild(row);
            });
        }

        function createButterflyChart() {
            const ctx = document.getElementById('butterflyChart').getContext('2d');
            const butterflyChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['LEPIDOPTERA', 'COMMON NAME', 'SCIENTIFIC NAME', 'DISCOVERED BY AND YEAR', 'FAMILY', 'SPOT DATE', 'SPOT LOCATION', 'DESCRIPTION', 'LARVAL HOST PLANTS'],
                    datasets: [{
                        label: 'Butterfly Data',
                        data: [
                            butterflyData.length, 
                            butterflyData.filter(d => d.commonName).length, 
                            butterflyData.filter(d => d.scientificName).length, 
                            butterflyData.filter(d => d.discoveredByYr).length, 
                            butterflyData.filter(d => d.family).length, 
                            butterflyData.filter(d => d.spotDate).length, 
                            butterflyData.filter(d => d.location).length, 
                            butterflyData.filter(d => d.description).length, 
                            butterflyData.filter(d => d.larvalHostPlant).length
                        ],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        populateTable();
        createButterflyChart();
    </script>
</body>
</html>
