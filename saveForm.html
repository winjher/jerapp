
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Information Form</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="col-lg-12 text-center">
        <h1>Butterfly Information Form</h1>
        <form id="butterflyForm" class="form-control">
            <!-- Form fields here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
    
            <label for="breeder">Breeder:</label>
            <input type="text" id="breeder" name="breeder" required><br><br>
    
            <label for="lepidoptera">Lepidoptera:</label>
            <input type="text" id="lepidoptera" name="lepidoptera" required><br><br>
    
            <label for="commonName">Common Name:</label>
            <input type="text" id="commonName" name="commonName" required><br><br>
    
            <label for="scientificName">Scientific Name:</label>
            <input type="text" id="scientificName" name="scientificName" required><br><br>
    
            <label for="discoveredByYear">Discovered By and Year:</label>
            <input type="text" id="discoveredByYear" name="discoveredByYear" required><br><br>
    
            <label for="family">Family:</label>
            <input type="text" id="family" name="family" required><br><br>
    
            <label for="spotDate">Spot Date:</label>
            <input type="date" id="spotDate" name="spotDate" required><br><br>
    
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br><br>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br><br>
    
            <label for="larvalHostPlant">Larval Host Plant:</label>
            <input type="text" id="larvalHostPlant" name="larvalHostPlant" required><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
    
        <h2>Submitted Data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Breeder</th>
                    <th>Lepidoptera</th>
                    <th>Common Name</th>
                    <th>Scientific Name</th>
                    <th>Discovered By and Year</th>
                    <th>Family</th>
                    <th>Spot Date</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Larval Host Plant</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    

    <script>
        document.getElementById('butterflyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            formData.forEach((value, key) => {
                const newCell = newRow.insertCell();
                newCell.textContent = value;
            });

            event.target.reset();
        });
    </script>
</body>
</html>
