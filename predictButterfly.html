<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Butterfly Classification</title>
    <link rel="stylesheet" href="style.css">
    <style>
.container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    input [type="file"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        display: none;
        margin-top: 20px;
    }

    #result img {
        max-width: 100%;
        border-radius: 10px;
        max-width: 300px;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Butterfly Classification</h1>
        <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/*">
            <button type="button" onclick="uploadAndClassify()">Upload & Classify</button>
        </form>

        <div id="result">
        <h2>Prediction Result</h2>
        <img id="uploadedImage" src="" alt="Uploaded Image">
        <p id="classification"></p>
    </div>
</div>

<script src="[https://cdn.jsdelivr.net/npm/@tensorflow/tfjs](https://cdn.jsdelivr.net/npm/@tensorflow/tfjs)"></script>
<script>
    async function uploadAndClassify() {
        const input = document.getElementById('imageUpload');
        if (input.files && input.files.length > 0) {
            const file = input.files [0];
            const reader = new FileReader();

            reader.onload = async function (e) {
                document.getElementById('uploadedImage').src = e.target.result;
                document.getElementById('result').style.display = 'block';

                try {
                    // **Corrected Path to Load Model**
                    const model = await tf.loadLayersModel('http://localhost:8000/model/butterfly.json');

                    const img = new Image();
                    img.onload = async () => {
                        const tensor = tf.browser.fromPixels(img)
                            .resizeNearestNeighbor([180, 180])
                            .toFloat()
                            .expandDims(0);

                        const prediction = model.predict(tensor);
                        const probabilities = await prediction.data();
                        const predictedClassIndex = tf.argMax(prediction, 1).dataSync()[0];

                        const butterflyNames = [
                            'Butterfly-Clippers',
                            'Butterfly-Common Jay',
                            'Butterfly-Common Lime',
                            'Butterfly-Common Mime',
                            'Butterfly-Common Mormon',
                            'Butterfly-Emerald Swallowtail',
                            'Butterfly-Golden Birdwing',
                            'Butterfly-Gray Glassy Tiger',
                            'Butterfly-Great Eggfly',
                            'Butterfly-Great Yellow Mormon',
                            'Butterfly-Paper Kite',
                            'Butterfly-Pink Rose',
                            'Butterfly-Plain Tiger',
                            'Butterfly-Red Lacewing',
                            'Butterfly-Scarlet Mormon',
                            'Butterfly-Tailed Jay',
                            'Moth-Atlas',
                            'Moth-Giant Silk'
                        ];

                        if (predictedClassIndex < butterflyNames.length) {
                            const predictedClassName = butterflyNames [predictedClassIndex];
                            const confidence = (probabilities [predictedClassIndex] * 100).toFixed(2);

                            document.getElementById('classification').innerText =
                                `The image belongs to ${predictedClassName} with a confidence of ${confidence}%`;
                        } else {
                            document.getElementById('classification').innerText = 'Error: Predicted class index out of bounds.';
                            console.error('Predicted class index:', predictedClassIndex);
                            console.error('Butterfly names array:', butterflyNames);
                        }

                        tensor.dispose();
                        prediction.dispose();
                    };
                    img.src = e.target.result;

                } catch (error) {
                    console.error('Error loading or predicting with the model:', error);
                    document.getElementById('classification').innerText = 'Error during classification.';
                }
            };
            reader.readAsDataURL(file);
        } else {
            alert('Please select an image.');
        }
    }
</script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</body>

</html>
