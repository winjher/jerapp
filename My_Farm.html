      /* Dark-grey background */

      /* Overflow due to float */
    }

    .icon-bar-home a {
      float: left;
      /* Float links side by side */
      text-align: center;
      /* Center-align text */
      width: 50%;
      /* Equal width (5 icons with 25% width each = 100%) */
      padding: 10px 0;
      /* Some top and bottom padding */

      /* Add transition for hover effects */

      /* Increased font size */
    }

    .icon-bar-home a:hover {

    }

    }
