<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Butterfly Care Management</title>
    <style>
        /* ... (Your previous CSS) ... */

        .day-button.active {
            background-color: #007bff; /* Blue background for active day */
            color: white;

        /* Task List */

        .task-list li {

        /* Task List */
        .task-list {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
        }

        .task-list ul {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            margin-bottom: 5px;
        }

        /* Task Form */
        .task-form {
            margin-top: 20px;
            padding: 20px;

        .task-form label {
            display: block;
            margin-bottom: 5px;

            width: 100%;

            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .task-form button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;

            cursor: pointer;
        }

        .task-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

    </style>
</head>
<body>
    <header>
        <h1>Butterfly Care Management System</h1>
    </header>

    <main>
        <!-- ... (Your previous sections for plants, cleaning, etc.) ... -->

        <section class="section">
            <h2>Daily Tasks</h2>
            <div class="day-buttons">
                <button class="day-button" data-day="monday">Monday</button>
                <button class="day-button" data-day="tuesday">Tuesday</button>
                <button class="day-button" data-day="wednesday">Wednesday</button>
                <button class="day-button" data-day="thursday">Thursday</button>
                <button class="day-button" data-day="friday">Friday</button>
                <button class="day-button" data-day="saturday">Saturday</button>
                <button class="day-button" data-day="sunday">Sunday</button>
            </div>

            <div class="task-list" id="task-list">
                <!-- Task list will be dynamically added here -->
            </div>

            <div class="task-form">
                <h3>Add Task</h3>
                <label for="task-input">Task:</label>
                <input type="text" id="task-input">
                <button onclick="addTask()">Add Task</button>
            </div>

        </section>

        <!-- ... (Your Notifications and Dashboard sections) ... -->
    </main>

    <script>
// Simulated daily tasks (replace with actual data)
const dailyTasks = {
    monday: [
        "Clean cages and enclosures.",
        "Refill food plates.",
        "Check for signs of disease."
    ],
    tuesday: [
        "Monitor ovipositing stems for eggs.",
        "Replace spoiled flowers."
    ],
    wednesday: [
        "Check for butterfly emergence from pupae.",
        "Clean water sources."
    ],
    thursday: [
        "Add fresh host plants.",
        "Monitor butterfly activity."
    ],
    friday: [
        "Clean and disinfect equipment.",
        "Record observations."
    ],
    saturday: [
        "Maintain a clean and healthy breeding environment.",
        "Check for any potential issues."
    ],
    sunday: [
        "Rest day for butterflies.",
        "Prepare for the upcoming week."
    ]
};

// Function to display tasks for the selected day
function displayTasks(day) {
    const taskList = document.getElementById("task-list");
    taskList.innerHTML = "<h3>" + day.charAt(0).toUpperCase() + day.slice(1) + "</h3>";
    const taskListItems = document.createElement("ul");

    dailyTasks[day].forEach(task => {
        const taskItem = document.createElement("li");
        taskItem.textContent = task;
        taskListItems.appendChild(taskItem);
    });

    taskList.appendChild(taskListItems);
}

// Event listeners for day buttons
const dayButtons = document.querySelectorAll(".day-button");
dayButtons.forEach(button => {
    button.addEventListener("click", () => {
        // Remove active class from previous button
        dayButtons.forEach(btn => btn.classList.remove("active"));

        // Add active class to the clicked button
        button.classList.add("active");

        // Get the day from the button's data attribute
        const day = button.dataset.day;

        // Display tasks for the selected day
        displayTasks(day);
    });
});

// Display tasks for Monday by default
displayTasks("monday");
function addTask() {
    var taskInput = document.getElementById('task-input').value;
    if (taskInput !== '') {
        var taskList = document.getElementById('task-list');
        var taskItem = document.createElement('div');
        taskItem.textContent = taskInput;
        taskList.appendChild(taskItem);

        document.getElementById('task-input').value = ''; // Clear input after adding
    } else {
        alert('Please enter a task.');
    }
}
    </script>
</body>
