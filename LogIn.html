<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Simulated user data
        const users = [
            { username: 'breeder', password: 'password123', role: 'BREEDER' },
            { username: 'purchaser', password: 'password456', role: 'PURCHASER' },
            { username: 'enthusiast', password: 'password789', role: 'ENTHUSIAST' },
            { username: 'buyer', password: 'password012', role: 'BUYER' }
        ];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                messageDiv.textContent = `Welcome, ${user.role}!`;
                messageDiv.style.color = 'green';
                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                messageDiv.textContent = 'Invalid username or password';
                messageDiv.style.color = 'red';
            }
        }

    </script>
</body>
</html>
