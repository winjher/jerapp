<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Sign up</title>
    <link rel="stylesheet" href="CustomStyle.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<form class="" method="post">
    <br />
    <div class="container">
        <div class="row">  {% crf_token %}
            <div class="col-lg-6"><h3>Sign up here!</h3> 
                <div class="form-group">
                    <label for=username>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Your Username" required> <br>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>

                    <label for=email>Email</label>
                    <input type="text" id="txtEmail" class="form-control" placeholder="Your Email" required> <br>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>

                    <label for=password1>Password</label>
                    <input type="password" id="pass1" class="form-control" placeholder="Your Password" required><br>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>

                    <label for=password2>Confirm Password</label>
                    <input type="password" id="pass2" class="form-control" placeholder="Confirm Password" required><br>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>

                    <button class="btn" id="btnSUbmit">Sign up</button>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span><br>
                    <a href="" class="">I already have an acoount</a>
                </div>
            </div>

        </div>
    </div>
</form>

<script scr="js/bootstrap.min.js"></script>
</body>

</html>
