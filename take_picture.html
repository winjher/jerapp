<style>
    video {
        width: 350px;
        height: 350px;
        background: rgba(0, 0, 0, 0.2);
        -webkit-transform: scaleX(-1);
        /* mirror effect while using front cam */
        transform: scaleX(-1);
        /* mirror effect while using front cam */
    }


    #canvas {
        width: 192px;
        height: 192px;
        -webkit-transform: scaleX(-1);
        /* mirror effect while using front cam */
        transform: scaleX(-1);
        /* mirror effect while using front cam */
    }
</style>

<body>
    <div class="container p-5" align="center">
        <div class="imageContainer">
            <video id="camera-stream" class="border border-5 border-danger"></video>
        </div>
        <div class="">
            <button disabled id="flip-btn" class="btn btn-sm btn-warning">
                Flip Camera
            </button>
            <button id="webcam" class="btn btn-sm btn-primary">
                Take photo
            </button>
        </div>
        <div class="mt-3">
            <b>Output:</b>
            <br>
            <canvas id="canvas" class="bg-light shadow border border-5 border-success">
            </canvas>
        </div>
    </div>
    <nav class="navbar navbar-expand-sm fixed-bottom">
        <footer>
            <div class="text-center">
                <div class="copyright">
                    <ul>
                        <li class="">
                            <a class="btn" href="uploader.html">
                                <div class="cam-capture">
                                    <h5><img class="img-cam" src="icon/upload1.png" alt=""></h5>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </nav>

</body>
