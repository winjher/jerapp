<style>
    video {
  width: 192px;
  height: 192px;
  background: rgba(0, 0, 0, 0.2);
  -webkit-transform: scaleX(-1);
  /* mirror effect while using front cam */
  transform: scaleX(-1);
  /* mirror effect while using front cam */
}

#canvas {
  width: 192px;
  height: 192px;
  -webkit-transform: scaleX(-1);
  /* mirror effect while using front cam */
  transform: scaleX(-1);
  /* mirror effect while using front cam */
}
</style>
<body>
    <div class="container p-5" align="center">
        <div class="">
            <b>Your Cam:</b><br>
            <video id="camera-stream" class="border border-5 border-danger"></video>
        </div>
        <div class="">
            <button disabled id="flip-btn" class="btn btn-sm btn-warning">
                Flip Camera
            </button>
            <button id="webcam" class="btn btn-sm btn-primary">
                Take photo
            </button>
        </div>
        <div class="mt-3">
            <b>Output:</b>
            <br>
            <canvas id="canvas" class="bg-light shadow border border-5 border-success">
            </canvas>
        </div>
    </div>
    <script src="js/classify.js"></script>
    <script src="js/flip.camera.js"></script>
</body>
