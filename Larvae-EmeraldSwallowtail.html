<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Larvae Prediction</title>

    <style>
        *,
        *::before,
        *::after {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .border img {
            border-radius: 15px;
            border: 2px solid black;
        }

        body {
            /* background-image: url("icon/bgbutterfly.jpg"); */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            min-height: 600px;
        }
    </style>
</head>

<body>
    <div>
        <h1 style="text-align:center;font-size:4rem">Larvae Prediction</h1>
    </div>
    <div class="container my-2">
        <div class="row mb-5">
            <div class="col-sm" style="margin-bottom: 23px;">
                <span class="border border-primary">
                    <img src="images/Emerald Swallowtail PP110006.jpg" alt="User Image" style="width:500px;height:500px;">
                </span>
            </div>
            <div class="col-sm">
                <div>
                    <h1 style="padding: 15px; background-color: rgb(237, 230, 230); color: rgb(216, 15, 15); border-color: rgb(196, 89, 12);"
                        class="text-center mb-5 content-h1 rounded">
                        {{pred_output}} </h1>
                </div>
                <div class="card-app-list">
                    <div class="details-commonjay">
                        <h4><b> Basic Information </b> </h4>
                        <div class="panel-body">
                            <div class="col-sm">
                                <ul>
                                    <li>
                                        <h6>Common Name:{{common_name}}</h6>
                                    </li>
                                    <li>
                                        <h4>Hostplant Preparation
                                        </h4>
                                    </li>
                                    <li>
                                        <h6>Type of Leaves:{{typeOf_leaves}}
                                        </h6>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
