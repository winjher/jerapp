<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Reservation</title>
  <style>
      h5 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    input[type="file"] {
        display: block;
        margin: 0 auto 20px auto;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
    }

    div {
        text-align: center;
    }

    .btn-submit {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        text-decoration: none;
    }

    .btn-submit:hover {
        background-color: #45a049;
    }

    .btn-submit a {
        color: white;
        text-decoration: none;
    }

    .btn-submit a:hover {
        text-decoration: underline;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    .text-center {
      text-align: center;
    }
    img {
      max-width: 100px;
      max-height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Reservation</h1>
    
    <form id="reservationForm">
      <label for="butterflySelection">Select Butterfly:</label>
      <select id="butterflySelection">
        <option value="Butterfly-Clippers">Butterfly-Clippers</option>
        <option value="Butterfly-Common Jay">Butterfly-Common Jay</option>
        <option value="Butterfly-Common Lime">Butterfly-Common Lime</option>
        <option value="Butterfly-Common Mime">Butterfly-Common Mime</option>
        <option value="Butterfly-Common Mormon">Butterfly-Common Mormon</option>
        <option value="Butterfly-Emerald Swallowtail">Butterfly-Emerald Swallowtail</option>
        <option value="Butterfly-Golden Birdwing">Butterfly-Golden Birdwing</option>
        <option value="Butterfly-Gray Glassy Tiger">Butterfly-Gray Glassy Tiger</option>
        <option value="Butterfly-Great Eggfly">Butterfly-Great Eggfly</option>
        <option value="Butterfly-Great Yellow Mormon">Butterfly-Great Yellow Mormon</option>
        <option value="Butterfly-Paper Kite">Butterfly-Paper Kite</option>
        <option value="Butterfly-Pink Rose">Butterfly-Pink Rose</option>
        <option value="Butterfly-Plain Tiger">Butterfly-Plain Tiger</option>
        <option value="Butterfly-Red Lacewing">Butterfly-Red Lacewing</option>
        <option value="Butterfly-Scarlet Mormon">Butterfly-Scarlet Mormon</option>
        <option value="Butterfly-Tailed Jay">Butterfly-Tailed Jay</option>
        <option value="Moth-Atlas">Moth-Atlas</option>
        <option value="Moth-Giant Silk">Moth-Giant Silk</option>
      </select>

      <label for="imageUpload">Upload Image:</label>
      <input type="file" id="imageUpload" accept="image/*" required>

      <label for="amount">amount:</label>
      <input type="number" id="amount" min="1" required>

      <label for="priceType">Price Type:</label>
      <select id="priceType">
        <option value="regular">Regular</option>
        <option value="flooded">Flooded</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <table id="reservationTable">
      <thead>
        <tr>
          <th>Selected Butterfly</th>
          <th>Image Preview</th>
          <th>Price</th>
          <th>Price Type</th>
          <th>Total Cost</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Reservation data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    document.getElementById('reservationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      const butterflySelection = document.getElementById('butterflySelection').value;
      const imageUpload = document.getElementById('imageUpload').files[0];
      const amount = parseInt(document.getElementById('amount').value);
      const priceType = document.getElementById('priceType').value;
      const tableBody = document.getElementById('reservationTable').querySelector('tbody');

      // Create a new row and cells
      const newRow = document.createElement('tr');
      const newCellButterfly = document.createElement('td');
      newCellButterfly.textContent = butterflySelection;

      const newCellImage = document.createElement('td');
      const imgElement = document.createElement('img');
      imgElement.src = URL.createObjectURL(imageUpload);
      newCellImage.appendChild(imgElement);

      const newCellamount = document.createElement('td');
      newCellamount.textContent = amount;

      const newCellPriceType = document.createElement('td');
      newCellPriceType.textContent = priceType;

      const newCellTotalCost = document.createElement('td');
      // Calculate total cost (you'll need to define prices for regular and flooded)
      let totalCost = 0;
      if (priceType === "regular") {
        totalCost = amount * 1; // Example regular price
      } else if (priceType === "flooded") {
        totalCost = amount * 1; // Example flooded price
      }
      newCellTotalCost.textContent = totalCost;

      newRow.appendChild(newCellButterfly);
      newRow.appendChild(newCellImage);
      newRow.appendChild(newCellamount);
      newRow.appendChild(newCellPriceType);
      newRow.appendChild(newCellTotalCost);

      // Append the new row to the table body
      tableBody.appendChild(newRow);

      // Optionally, reset the form
      document.getElementById('reservationForm').reset();
    });
    
  </script>
</body>
</html>
