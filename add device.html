<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detection and Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .mobile, .not-mobile {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            box-sizing: border-box;
        }
        .checkbox-inline {
            display: block;
            margin: 5px 0;
        }
        .btn-hatchery {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .btn-hatchery:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <b class="mobile">Detected device is a mobile.</b>
    <b class="not-mobile">Detected device is not a mobile.</b>

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Devices</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">Ã—</span>
            </div>
            <div class="modal-body">
                <form action="">
                    <label for="">Name:</label>
                    <input type="text" name="" id="" class="form-control">
                    <label for="">ID:</label>
                    <input type="number" name="" id="" class="form-control">
                    <label for="">Username:</label>
                    <input type="text" name="" id="" class="form-control">
                    <label for="">Password:</label>
                    <input type="password" name="" id="" class="form-control">
                    <h2>Devices</h2>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">Camera 1
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">Camera 2
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">Camera 3
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="">Camera 4
                    </label>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-hatchery">
                    <h5>Done</h5>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // Device detection
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    document.querySelector('.mobile').style.display = isMobile ? 'block' : 'none';
    document.querySelector('.not-mobile').style.display = isMobile ? 'none' : 'block';

    // Modal functionality
    const modal = document.getElementById("myModal");
    const btn = document.getElementById("myBtn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
