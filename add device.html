  <link rel="stylesheet" href="{% static 'css/iconbar.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  <header class="text-center">
    <table style="width:100%">
      <tr>
        <td>
          <!-- <button class="btn">
            <a href="{% url 'index' %}">
              <h2 class="display-8">
              </h2>
              <span class="glyphicon glyphicon-menu-left"></span>
              </h2>
            </a>
          </button> -->
        </td>
        <td>
          <h2 class="display-8">Add Device</h2>
        </td>
        <td>
          <!-- <button class="btn-primary">Done</button> -->
        </td>
      </tr>
    </table>

  </header>
  <!-- <div class="container-fluid">
        <img class="imagebackground" src="icon/bgbutterfly.jpg" alt="" srcset="">
      </div> -->
  <hr>
  <div class="container">
    

    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Devices</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Add Device</h2>
        </div>
        <div class="modal-body">
          <form action="">
            <label for="">Name:</label>
            <input type="text" name="" id="" class="form-control">
            <label for="">ID:</label>
            <input type="number" name="" id="" class="form-control">
            <label for="">Username:</label>
            <input type="text" name="" id="" class="form-control">
            <label for="">Password:</label>
            <input type="pasword" name="" id="" class="form-control">
            <h2>Devices</h2>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Camera 1
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Camera 2
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Camera 3
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" value="">Camera 4
            </label>
          </form>
        </div>
        <div class="modal-footer">
          <button>
            <h5 class="btn-default">Done</h5>
          </button>
         
        </div>
      </div>

    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function () {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </div>


  <!----------------------------- Fixed Bottom Menu section--------------------------------------------->

  <script src="jquery-3.6.0.slim.min.js"> </script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
