    .main-hero-image {
        background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('icon/bgbutterfly.jpg');

        background-repeat: no-repeat;

        position: relative;
        width: 100%;
        height: 500px;

    }

    .service-hero-title {
        font-size: 46px;
        font-weight: 700;
        line-height: 60px;
        letter-spacing: 0.02em;
        color: var(--color-white);
        width: 300px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 100px;
        text-align: center;
    }

    .hero-text {
        position: absolute;
        top: 40%;
        left: 50%;

    }

    .service-button-cta {
        position: relative;
        top: 100%;
        /* left: 44%; */
        transform: translate(0%, -10%);
        background-color: var(--color-ocean);
        color: var(--color-white);
        height: 56px;
        width: 169px;
        box-shadow: none;
        border-radius: 4px;
        border: unset;
        margin: 15px;
        margin-left: auto;
        margin-right: auto;
    }

    .service-button-cta:hover {
        cursor: pointer;
        color: var(--color-white);
        background-color: var(--color-iris);
    }
</style>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="main-hero">
            <div class="container main-hero-image">
                <div class="imgbck">
                    <h1 class="service-hero-title text-center">Effective Solutions for Your Buterfly Business</h1>
                    <div class="col-xl-12 text-center">
                        <button type="button" class="service-button-cta" data-modal-open>
                            <a href="home.html">Explore</a>

                    </div>

            </div>
        </section>
        <!-- <section class="main">
            <h1>We Make Butterfly Farm Simple</h1>

            <button id="myBtn">
                <a href="home.html">Explore</a>
            </button>
        </section> -->
    </main>
    <!-- Modal -->
    <div class="modal fade is-hidden" data-modal id="Modal" tabindex="-1" aria-labelledby="ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-close " id="img-close" data-modal-close>
                    <img src="images/icons/close.svg" alt="close">
                </div>
                <div class="modal-header">
                    <h4 class="modal-title" id="ModalLabel">
                        Leave your information and we'll call you back.
                    </h4>
                </div>
                <div class="modal-body">

                    <form class="user-contact" action="post" method="get" accept-charset="utf-8">

                        <label for="fullname" class="user-info">Name</label>
                        <img src="images/icons/user.svg" alt="" class="user-icons">
                        <input type="text" class="input-field" placeholder="">
                        <label for="phone" class="user-info">Telephone</label>
                        <img src="images/icons/user-phone.svg" alt="" class="user-icons">
                        <input type="number" class="input-field" required="">
                        <label for="email" class="user-info">Email</label>
                        <img src="images/icons/user-email.svg" alt="" class="user-icons">
                        <input type="email" class="input-field" required>

                        <label for="username" class="user-info">Comment</label>
                        <!-- <img src="images/icons/user-check.svg" alt="" class="user-icons"> -->
                        <textarea name="comments" id=comments rows="8" cols="20" class="user-info-comments"></textarea>

                        <input type="checkbox" name="" id="" class="user-checkox-icon" />

                        <p class="info-terms">
                            I agree with the newsletter and the Terms and Conditions
                        </p>
                        <button type="button" class="button-send">
                            Send
                        </button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        (() => {
            const refs = {
                openModalBtn: document.querySelector("[data-modal-open]"),
                closeModalBtn: document.querySelector("[data-modal-close]"),
                modal: document.querySelector("[data-modal]"),
            };

            refs.openModalBtn.addEventListener("click", toggleModal);
            refs.closeModalBtn.addEventListener("click", toggleModal);

            function toggleModal() {
                refs.modal.classList.toggle("is-hidden");
            }
        })();
    </script>
    <script src="./jquery-3.6.0.slim.min.js"> </script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
