<!DOCTYPE html>
<html lang="en">
<head>
    <title>Butterfly Pupae Defects</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <!-- Include the ml5.js library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" /> 
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> 
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js">
</script> 
</head>
<body>
    <div class="container">
        <h2>Butterfly Pupae Apps</h2>
        <hr>
        <h3>Butterfly Pupae Defects Detection</h3>
        <div class="panel panel-default">
            <div class="panel-heading">Select an Image</div>
            <div class="panel-body">
            <div class="col-sm" style="margin-bottom: 23px;">
                <form action="" method="get" accept-charset="utf-8" id="myForm">
    <div class="imageInput">
        <input type="file" oninput="uploadedImage.src=window.URL.createObjectURL(this.files[0]); startImageScan()">
    </div>

    <!-- Container for the uploaded image -->
    <img class="uploadedImage" id="uploadedImage" />

    <div class="imageScanResult">
        <output type="file" name="result" for="a b"></output>
    </div>

<div class="imageResult" id="imageResult">
    
</div>   
<!----------------------------- Fixed Bottom Menu section--------------------------------------------->      </form>

                
                <br>
                <span class="border border-primary">
                    <!-- <img src="{% static 'images/Larval_Disease_Prediction_Trichogramma/Dataset/Train/demoleus_disease_larvae 26.jpg' %}" alt="User Image" style="width:500px;height:500px;"> -->
                    <!-- <input class="custom-file-input" type='file' id='getval' multiple/> -->

                </span>
            <div class="imageResult" id="imageResult"></div> 
            <div class="panel-footer">
                 <div>
                    <button type="submit" class="btn-back" id="btn-home">
                      <a class="nav-link" href="index.html">Back</a></button>
                    <button type="submit" class="btn-reset" onclick ="myReset()" valuee = "Reset Form">Reset</button>
                    <button type="submit" class="btn-detail" onclick ="myDetails()" value = "Details Form">
                      <a class="nav-link" href="proper_care.html">Details</a></button>
                 </div>
        </div>
    </div>
    <script>
         // Create a variable containing the result container
        const element = document.getElementById("imageResult");

        function startImageScan() {
            // Create a variable to initialize the ml5.js image classifier with MobileNet
            const classifier = ml5.imageClassifier('MobileNet');

            // Scan the uploaded image
            classifier.classify(document.getElementById("uploadedImage"), imageScanResult)
            element.innerHTML = "Loading...";
        }

        // Check for errors and display the results if there aren't any
        function imageScanResult(error, results) {
            if (error) {
                element.innerHTML = error;
            } else {
                let num = results[0].confidence * 100;
                element.innerHTML = results[0].label + "   Confidence: " + num.toFixed(0) + " % ";
            }
        }
    </script>

<script>
function myReset() {
  document.getElementById("myForm").reset();
}
</script>
</body>
</html>
